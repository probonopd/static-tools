name: build

on:
  push:
    branches:    
      - 'master'
  pull_request:
  
# This ensures that jobs get canceled when force-pushing
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
# The default Debian shell (dash) is faster than bash at running scripts,
# and using bash when it is not needed doesn't make sense.
defaults:
  run:
    shell: sh

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
        - { qemu_arch: x86,     appimage_arch: x86 }
        - { qemu_arch: x86_64,  appimage_arch: x86_64 }
        - { qemu_arch: armv7,   appimage_arch: armhf }
        - { qemu_arch: aarch64, appimage_arch: aarch64 }

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get git hash
      run: |
        VERSION="$(date --utc +%Y-%m-%d)-$(git rev-parse --short HEAD)"
        echo -n "https://github.com/${GITHUB_REPOSITORY}/releases/tag/build-${VERSION}" > src/runtime/version
        echo "${VERSION}" > tag.txt

    - name: Build (x86)
      if: contains(matrix.qemu_arch, 'x86')
      env:
        ARCHITECTURE: ${{ matrix.appimage_arch }}
      run: ./chroot_build.sh

    - name: Build (qemu)
      if: ${{ !contains(matrix.qemu_arch, 'x86') }}
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: ${{ matrix.qemu_arch }}
        distro: alpine_latest
        env: |
          ARCHITECTURE: ${{ matrix.appimage_arch }}
        dockerRunArgs: |
          --volume "${PWD}/out:/out"
          --volume "${PWD}/src:/src"
        run: ./build.sh

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: ./out/*

    - name: Create Release
      if: github.event_name != 'pull_request' && github.ref_name == 'master'
      run: |
        VERSION="$(cat tag.txt)"
        gh release create --prerelease --title "Build ${VERSION}" "build-${VERSION}" out/* \
          || gh release upload "build-${VERSION}" out/*
